[package]
name = "poker-solver-tauri"
version = "0.1.0"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
poker-solver-core = { path = "../core" }

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
