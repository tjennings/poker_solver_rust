# Smoke test: exercises the full postflop 169-hand MCCFR pipeline in ~1-2 minutes.
# Tweak these values to debug specific phases.
#
# Usage:
#   cargo run -p poker-solver-trainer --release -- solve-preflop \
#     -c sample_configurations/AKQr_vs_234r.yaml -o smoke_test
#
# Validation: AA (hand 0) should raise more than 72o (hand 168).

# -- Training parameters --

iterations: 400
equity_samples: 10000
print_every: 100
preflop_exploitability_threshold_mbb: 1
ev_diagnostic_hands: "AA,KK,AKs,65s,JTs,A5s,72o"

# -- Game structure --

positions:
  - name: Small Blind
    short_name: SB
  - name: Big Blind
    short_name: BB

blinds:
  - [0, 1]
  - [1, 2]

antes: []

stacks: [25, 25]  # 25 BB

raise_sizes:
  - ["2bb", "6bb", "18bb"]
  - ["0.33p", "0.5p", "1.0p", "1.3p", "2.0p"]
  - ["0.33p", "0.5p", "1.0p", "1.3p", "2.0p"]

raise_cap: 4

# -- DCFR discounting --

dcfr_alpha: 1.5
dcfr_beta: 0.5
dcfr_gamma: 2.0
dcfr_warmup: 0
exploration: 0.05

# -- Postflop model (169-hand MCCFR, minimal for fast validation) --
postflop_model_path: ./local_data/full_postflop

