postflop_model:
  solve_type: exhaustive
  value_extraction_samples: 1
  fixed_flops: ['AhKsQd', '2c3h4d']
  postflop_sprs: [2, 20]
  bet_sizes: [1.0]
  max_raises_per_street: 1
  postflop_solve_iterations: 2
  cfr_convergence_threshold: 100
  ev_convergence_threshold: 100
  prune_warmup: 0
  regret_floor: 0
