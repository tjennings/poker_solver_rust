# Minimal preflop solver config.
# Requires a pre-built postflop bundle (see solve-postflop).
#
# Usage:
#   # 1. Build the postflop bundle first:
#   cargo run -p poker-solver-trainer --release -- solve-postflop \
#     -c sample_configurations/minimal_postflop.yaml -o minimal_postflop
#
#   # 2. Then solve preflop:
#   cargo run -p poker-solver-trainer --release -- solve-preflop \
#     -c sample_configurations/minimal_preflop.yaml -o minimal_preflop_output

# -- Postflop bundle (required, built via solve-postflop) --
postflop_model_path: minimal_postflop

# -- Training --
iterations: 200
equity_samples: 5000
print_every: 50
ev_diagnostic_hands: "AA,72o"

# -- Game structure --
positions:
  - name: Small Blind
    short_name: SB
  - name: Big Blind
    short_name: BB

blinds:
  - [0, 1]   # SB posts 1
  - [1, 2]   # BB posts 2

antes: []
stacks: [200, 200]  # 100 BB each (SB=1, BB=2)

# -- Raise / bet sizes --
# Format: "Xbb" for big-blind multiples (preflop opens),
#          "Xp" for pot fractions (postflop sizing).
#
# Geometric sizing: pick pot fractions that get all-in over remaining streets.
#   g = ((2*SPR + 1)^(1/n) - 1) / 2
#
# At 100BB with a 3BB open (pot ≈ 7BB, SPR ≈ 14):
#   3 streets (flop):  g ≈ 1.28    →  "1.3p"
#   2 streets (turn):  g ≈ 2.85    →  "2.85p"  (or just all-in)
#   1 street  (river): all-in      →  solver adds all-in automatically
#
# Standard static sizing (original):
# raise_sizes:
#   - ["2bb", "1.0p"]           # preflop: 2bb open, pot-sized 3bet
#   - ["0.5p", "1.0p"]          # flop
#   - ["0.5p", "1.0p"]          # turn/river
#
# Geometric sizing for ~100BB deep play:
# raise_sizes:
#   - ["2bb", "1.0p"]           # preflop: 2bb open, pot-sized 3bet
#   - ["0.67p", "1.3p"]         # flop: geometric for SPR ≈ 6-14
#   - ["1.0p", "2.0p"]          # turn/river: larger to get stacks in
#
# Hybrid (default): geometric anchors + traditional sizes
raise_sizes:
  - ["2bb", "1.0p"]              # preflop: 2bb open, pot-sized 3bet
  - ["0.5p", "0.67p", "1.0p"]   # flop: half-pot, geo(SPR6), pot
  - ["0.67p", "1.0p", "1.3p"]   # turn/river: geo(SPR6), pot, geo(SPR14)

raise_cap: 3

# -- DCFR discounting --
dcfr_alpha: 1.5
dcfr_beta: 0.5
dcfr_gamma: 2.0
dcfr_warmup: 0
exploration: 0.05
